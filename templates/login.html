{% extends "layout.html" %}
{% block content %}
    <h1>{{ action }}</h1>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" required>
        
        <button type="submit">{{ action }}</button>
    </form>
{% endblock %}
